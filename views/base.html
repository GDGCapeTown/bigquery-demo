<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script
      src="components/webcomponentsjs/webcomponents.js">
    </script>

    <link rel="import"
      href="components/font-roboto/roboto.html">
    <link rel="import"
      href="components/core-header-panel/core-header-panel.html">
    <link rel="import"
      href="components/core-toolbar/core-toolbar.html">
    <link rel="import"
      href="components/paper-tabs/paper-tabs.html">
    <link rel="import"
      href="components/paper-spinner/paper-spinner.html">

    {% block head %}
    {% endblock %}
</head>
<body>
      <core-header-panel>
      <core-toolbar>
        <paper-tabs id="tabs" selected="0" self-end>
          <paper-tab name="los">Location of Subscribers</paper-tab>
          <paper-tab name="sob">Subscribers on base stations</paper-tab>
          <paper-tab name="ss">Signal Strength</paper-tab>
        </paper-tabs>
        <paper-spinner active></paper-spinner>
      </core-toolbar>
      </core-header-panel>

      {% block content %}{% endblock %}
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
      <script src="/js/jquery-2.1.1.min.js"></script>
      {% block endscripts %}
      {% endblock %}

    
</body>
